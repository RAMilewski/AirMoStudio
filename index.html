	<head>
		<title>VideoStudio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/basic.css" rel="stylesheet" title="Basic">
		<!-- <link href="css/experimental.css" rel="alternate stylesheet" title="Test"> -->
		
	</head>
	<body>
		
		<div class="hidden">
			<img id="layer1" class="layer" height="720" width="1280" src="./css/blank.png"/>
			<video id="layer2" class="layer" height="720" width="1280" autoplay crossorigin="use-credentials" src="./clips/blank.mp4"></video>
			<canvas id="layer3" class="layer" height="720" width="1280"></canvas>
			<img id="layer4" class="layer" height="720" width="1280" src="./css/blank.png"/>
			<img id="layer5" class="layer" height="720" width="1280"/>
		</div>
		
		<div id="workspace">
			
			<div class="programContainer">
				<div class="AR16x9">
					<div class="program" id="program">
						<canvas id="pgmCanvas" class="layer" height="720" width="1280"></canvas>
					</div>
				</div>
			</div>
			
			<div id="cameraSet">
				
				<div class="cameraContainer">
					<div class="AR16x9">
						<div id="cam1container" class="camera">
							<video class="cameraShot" id="cam1" crossorigin="use-credentials" src="./clips/ChryslerBldg.mp4"></video>
						</div>
					</div>
				</div>
				
				<div class="cameraContainer">
					<div class="AR16x9">
						<div id="cam2container" class="camera">
							<video class="cameraShot" id="cam2" crossorigin="use-credentials"   src="./clips/Alexanderplatz.mp4"></video>
						</div>
					</div>
				</div>
				
				<div class="cameraContainer">
					<div class="AR16x9">
						<div id="cam3container" class="camera">
							<video class="cameraShot" id="cam3" crossorigin="use-credentials"   src="./clips/BinaryScrollLeft.mp4"></video>
						</div>
					</div>
				</div>
				
				<div class="micContainer">
					<div class="AR16x3">
						<div id="mic0" class="microphone"><p>Follow</p></div>
						<div id="mic1" class="microphone"><p>Mic 1</p></div>
						<div id="mic2" class="microphone"><p>Mic 2</p></div>
					</div>
				</div>
			</div>
						
			<div id=slideContainer>
				<img class="slide" id="slide1" src="./slides/slide1.png">
				<img class="slide" id="slide2" src="./slides/slide2.png">
				<img class="slide" id="slide3" src="./slides/slide3.png">
				<img class="slide" id="slide4" src="./slides/slide4.png">
				<img class="slide" id="slide5" src="./slides/slide5.png">
				<img class="slide" id="slide6" src="./slides/slide6.png">
			</div>
			
			<!--<div id=clipContainer>
				<video class="clip" id="clip0" crossorigin="use-credentials"   src=""></video>
				<video class="clip" id="clip1" crossorigin="use-credentials"   src="./clips/ChryslerBldg.mp4"></video>
				<video class="clip" id="clip2" crossorigin="use-credentials"   src="./clips/MapScroll.mp4"></video>
				<video class="clip" id="clip3" crossorigin="use-credentials"   src="./clips/PurpleFlux-27.mp4"></video>
				<video class="clip" id="clip4" crossorigin="use-credentials"   src="./clips/Alexanderplatz.mp4"></video>
				<video class="clip" id="clip5" crossorigin="use-credentials"   src="./clips/BinaryScrollLeft.mp4"></video>
			</div>
			-->
			
			<div id=overlayContainer>
				<img class="overlay" id="overlay1" src="./overlays/overlay1.png">
				<img class="overlay" id="overlay2" src="./overlays/overlay2.png">
				<img class="overlay" id="overlay3" src="./overlays/overlay3.png">
				<img class="overlay" id="overlay4" src="./overlays/overlay4.png">
				<img class="overlay" id="overlay5" src="./overlays/overlay5.png">
				<img class="overlay" id="overlay6" src="./overlays/overlay6.png">
			</div>

			
		</div>
		
	</body>

	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/VideoStudio-0.1.js"></script>

</html>
